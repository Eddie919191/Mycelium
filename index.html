
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mycelium Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="map-pane">
            <h2>Mycelial Map</h2>
            <div id="cy" style="width: 100%; height: 90%; background: #111; border-radius: 10px;"></div>
        </div>
        <div class="content-pane" id="contentPane">
            <h2>Welcome</h2>
            <p>Select a node from the map to begin exploring your thoughts.</p>
            <div id="branchIcon" title="Grow this thought into a new node">ðŸŒ±</div>
        </div>
    </div>

    <!-- Modal Form -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Create a New Branch</h3>
            <label>Question</label><br>
            <input type="text" id="newQuestion" /><br>
            <label>Summary</label><br>
            <textarea id="newSummary"></textarea><br>
            <button onclick="confirmBranch()">Create Node</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script src="nodes.js"></script>
    <script src="main.js"></script>
</body>
</html>
